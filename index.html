<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <style>
        .winner{
            color: green;
        }
        .loser{
            color: red;
        }
    </style> -->
</head>
<body>
    <section class="section">   
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <figure class="image is-2by1">
                        <img src="https://www.timeforkids.com/wp-content/uploads/2020/11/rockpaperscissors.jpg?w=1024" alt="">
                    </figure>
                    <header class="card-header">
                      <p class="card-header-title">
                        Rock-Paper-Scissors
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="p1Dis">0</span>  to <span id="p2Dis">0</span> </h1>
                        <p>Use the buttons bellow to keep score</p>
                        <label for="playto" class="label is-large is-inline"> Winning Score:</label>
                        <div class="select is-focused is-rounded">
                            <select  name="" id="playto">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">11</option>
                                <option value="13">13</option>
                                <option value="15">15</option>
                            </select>
                      </div>
                   
                      
                    </div>
                    
                  </div>
                  <footer class="card-footer">
                    <button class="button is-primary card-footer-item is-large" id="p1goal">+1 Player one</button>
                    <button class="button is-info card-footer-item is-large" id="p2goal">+1 Player two</button>
                    <button class="button is-danger card-footer-item is-large" id="reset">Reset</button>
                </footer>
            </div>
        </div>
    </div>
    
    
</div>
</section>
    
    <script src="js.js"></script>
</body>
</html>
